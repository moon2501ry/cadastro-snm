<!DOCTYPE html>
<html>
<head>
	<title>Cadastro - SNM</title>
	<img src="img/snm.png" alt="SNM" width=60 height=60>
	<link rel="shortcut icon" href="img/snm64.ico">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Cadastro</h1>
		<form id="login-form">
			<label>Cód:</label>
			<input type="number" id="codigo" required>
			<button id="login-btn">Entrar</button>
		</form>
		<div id="cadastro-container" style="display:none;">
			<h2>Informações</h2>
			<table id="cadastro-table">
				<thead>
					<tr>
						<th>ID</th>
						<th>Nome</th>
						<th>Gênero</th>
						<th>Interesses</th>
						<th>Cargo</th>
					</tr>
				</thead>
				<tbody id="cadastro-tbody">
				</tbody>
			</table>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
